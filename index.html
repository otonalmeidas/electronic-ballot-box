<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urn">
        <div class="screen">
            <div class="first-division">
                <div class="left">
                    <div class="text">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="candidate">
                        <span>VEREADOR</span>
                    </div>
                    <div class="digits">
                        <div class="numero pisca">3</div>
                        <div class="numero">8</div>
                    </div>
                    <div class="resume">
                        Nome: Fulano de Tal<br>
                        Partido: QQQ<br>
                        Vice-Prefeito: Beltrano de Tal
                    </div>
                </div>
                <div class="right">
                    <div class="images">
                        <img src="images/12.jpg" alt="vereador">
                        Prefeito
                    </div>
                    <div class="images">
                        <img src="images/12345.jpg" alt="vice vereador">
                        Vice-Prefeita
                    </div>
                </div>
            </div>
            <div class="second-division">
                Aperte a tela:<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="key">
            <div class="number--line">
                <div class="key--button" onclick="clicou('1')">1</div>
                <div class="key--button" onclick="clicou('2')">2</div>
                <div class="key--button" onclick="clicou('3')">3</div>
            </div>
            <div class="number--line">
                <div class="key--button" onclick="clicou('4')">4</div>
                <div class="key--button" onclick="clicou('5')">5</div>
                <div class="key--button" onclick="clicou('6')">6</div>
            </div>
            <div class="number--line">
                <div class="key--button" onclick="clicou('7')">7</div>
                <div class="key--button" onclick="clicou('8')">8</div>
                <div class="key--button" onclick="clicou('9')">9</div>
            </div>
            <div class="number--line">
                <div class="key--button" onclick="clicou('0')">0</div>
            </div>
            <div class="other--line">
                <div class="btn--white" onclick="branco()">BRANCO</div>
                <div class="btn--corrects" onclick="corrige()">CORRIGE</div>
                <div class="btn--confirm" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="/phases.js"></script>
    <script src="/script.js"></script>
</body>
</html>
